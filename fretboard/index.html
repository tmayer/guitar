<script type="text/jsx"

myFunction = function(){

    var width = Math.max(document.documentElement.clientWidth, window.innerWidth || 0);
    width = width > 1600 ? 1600 : width;
    var notesWidth = 800000/width;
    console.log(width);
    renderNotes([], notesWidth);

    var frets = Math.ceil(width/60) > 27 ? 24 : Math.ceil(width/60) - 3;
    var fretWidth = 60;
    var fretHeight = fretWidth/2.6;
    console.log(width, frets, fretWidth, fretHeight);
    
    var aPhrygian = Fretboard({tuning: Tunings.E_std, 
                            frets: frets,
                            fretWidth: fretWidth,
                            fretHeight: fretHeight,
                            notesWidth: notesWidth
                            });
    aPhrygian.scale("c major");
}

myFunction();
